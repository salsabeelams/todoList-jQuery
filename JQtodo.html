<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <script src="jslib.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <style>
    .inputbox{
        height:50px;
    }
    .complete-checkbox {
    transform: scale(1.5); /* Change value as needed */
    margin-right: 10px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container bg-success mt-5">
    <h1 class="text-center text-white p-3">Todo List</h1>

        <div class="row">
            <div class="col-md-12 bg-warning p-5 d-flex flex-column align-items-center" >
                <input type="text" name="" id="tname" placeholder="Enter task name" class="w-75 mb-3 inputbox">
                <input type="text" name="" id="tdetail" placeholder="Enter task details" class="w-75 mb-5 inputbox">
                <button class="btn btn-success fs-3 h-25 w-25" id="addbtn">Add Task</button>
            </div>
            <div class="col-md-12 bg-secondary">
                <table id="tbl" class="table table-striped table-bordered table-hover text-center mt-3">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Task Details</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
<script>
    $(document).ready(function(){
        $("#addbtn").click(function(){
        var name=$("#tname").val();
        var detail=$("#tdetail").val();
        $("#tbl tbody").append(`<tr><td>${name}</td><td>${detail}</td><td><input type="checkbox" class="complete-checkbox"></td><td><button class="btn btn-danger deletebtn">Delete</button></td>></tr>`);
        $("#tname").val("");
        $("#tdetail").val("");

        var $alertmsg=$(`<div class="alert alert-success alert-dismissible fade show" id="alertMessage" role="alert">
        <strong>Task added successfully</strong>
        <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`);
        $(".container").prepend($alertmsg);
        setTimeout(function(){
            $alertmsg.alert('close');
            },2000);
        });
    });
    $(document).on("click",".deletebtn",function(){
    $(this).closest("tr").remove();
    var $alertbox=$(`<div class="alert alert-danger alert-dismissible fade show" id="alertSuccess" role="alert">
                <strong>Task Deleted</strong>
                <button class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                </div>`);

                $(".container").prepend($alertbox);

                setTimeout(function () {
                    $alertbox.alert('close');
                }, 3000);
    });
    $(document).on("change", ".complete-checkbox", function () {
            if ($(this).is(":checked")) {
                // Show alert
                var $alertbox=$(`<div class="alert alert-success alert-dismissible fade show" id="alertSuccess" role="alert">
                <strong>Task marked as completed</strong>
                <button class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                </div>`);

                $(".container").prepend($alertbox);

                setTimeout(function () {
                    $alertbox.alert('close');
                }, 3000);
            }
        });
</script>
</body>
</html>
